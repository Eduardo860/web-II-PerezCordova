<div class="tarjeta-boleto">
    <img src="{{ imagen }}" alt="Boleto">
    <div class="info-boleto">
        <h3>Boleto {{ numero }}</h3>
        <p><strong>Localidad:</strong> {{ localidad }}</p>
        <p><strong>Precio:</strong> ${{ precio }}</p>
        <button class="boton">Comprar</button>
    </div>
</div>
